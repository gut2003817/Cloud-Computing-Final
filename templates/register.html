<!-- register.html -->
<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>註冊</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap');
        body {
            background-color: #ACD6FF; /* 預設背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease; /* 平滑背景切換效果 */
            background-image: url('static/images/back2.jpg'); /* 替換為你的背景圖片 URL */
            background-size: 30%; /* 將背景圖片縮小為50% */
            background-position: center; /* 居中圖片 */
            font-family: 'Noto Sans TC', sans;
            font-weight: 900; /* 設定為最重字體 */
            padding-top: 50px; /* 給 body 加上內邊距，避免被頂部文字遮住 */
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
            max-width: 400px;
        }
        .top-banner {
            color: #7e7878; /* 白色文字 */
            padding: 70px 0; /* 上下內邊距 */
            font-size: 3.5rem; /* 字體大小 */
            font-weight: 700; /* 字體加粗 */
            position: fixed; /* 固定在頁面最上方 */
            top: 0; /* 頂部對齊 */
            left: 0;
            width: 100%; /* 寬度占滿全頁 */
            z-index: 999; /* 確保顯示在最上層 */
        }
    </style>
</head>
<body>
    <div class="top-banner text-center">
        <p>Join us (right now !!!)</p>
    </div>
    <div class="container">
        <h2 class="text-center">註冊</h2>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                <div class="alert alert-warning" role="alert">
                    {{ messages[0] }}
                </div>
            {% endif %}
        {% endwith %}
        <form action="/register" method="POST">
            <div class="form-group">
                <label for="username">使用者名稱</label>
                <input type="text" name="username" class="form-control" id="username" required>
            </div>
            <div class="form-group">
                <label for="password">密碼</label>
                <input type="password" name="password" class="form-control" id="password" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">註冊</button>
            <a href="/login" class="btn btn-link btn-block">已有帳號？登入</a>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
